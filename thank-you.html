<!doctype html>
<html class="no-js" lang="en" oncontextmenu="return false">

<head>
  <title>Mechmet EK | Thank You</title>
  <!-- Custom stlylesheet -->
  <link rel="stylesheet" href="css/thank-you-style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  <!-- Redirection Counter -->
  <script type="text/javascript">
    var count = 10; // Timer
    var redirect = "/"; // Target URL

    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <div id="master-wrap">
    <div id="logo-box">

      <div class="animated fast fadeInUp">
        <div class="icon"></div>
        <h1>Thank you</h1>
      </div>

      <div class="notice animated fadeInUp">
        <p class="lead">Your message has been successfully sent. <br> I will contact you very soon!</p>
        <a class="btn animation" href="index.html">&larr; Back</a>
      </div>

      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
        <p class="copyright">&copy;
          <script>document.write(new Date().getFullYear());</script> Mechmet EK. All right
          reserved.
        </p>
      </div>

    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
</body>

</html>
